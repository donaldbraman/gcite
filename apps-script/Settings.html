<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-section {
      margin-bottom: 25px;
    }
    .form-section h6 {
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid #dee2e6;
      color: #495057;
    }
    .help-text {
      font-size: 0.85em;
      color: #6c757d;
      margin-top: 5px;
    }
    .save-indicator {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h5>⚙️ gCite Settings</h5>

  <form id="settingsForm">
    <!-- API Configuration -->
    <div class="form-section">
      <h6>API Configuration</h6>

      <div class="mb-3">
        <label for="apiUrl" class="form-label">API URL</label>
        <input type="text" class="form-control" id="apiUrl" placeholder="http://localhost:8001">
        <div class="help-text">
          URL of your gCite backend API
        </div>
      </div>

      <div class="mb-3">
        <label for="apiKey" class="form-label">API Key (Optional)</label>
        <input type="password" class="form-control" id="apiKey" placeholder="Leave empty if not required">
        <div class="help-text">
          API key for authentication (if enabled on backend)
        </div>
      </div>
    </div>

    <!-- Search Preferences -->
    <div class="form-section">
      <h6>Search Preferences</h6>

      <div class="mb-3">
        <label for="citationStyle" class="form-label">Citation Style</label>
        <select class="form-select" id="citationStyle">
          <option value="APA">APA</option>
          <option value="MLA">MLA</option>
          <option value="Chicago">Chicago</option>
          <option value="Bluebook">Bluebook</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="maxResults" class="form-label">Max Results</label>
        <input type="number" class="form-control" id="maxResults" min="1" max="50" value="10">
        <div class="help-text">
          Maximum number of citations to return (1-50)
        </div>
      </div>

      <div class="mb-3">
        <label for="minRelevance" class="form-label">Minimum Relevance</label>
        <input type="number" class="form-control" id="minRelevance" min="0" max="1" step="0.1" value="0.7">
        <div class="help-text">
          Minimum relevance score (0.0-1.0)
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="includeContext" checked>
        <label class="form-check-label" for="includeContext">
          Include context snippets
        </label>
      </div>
    </div>

    <!-- Actions -->
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Save Settings</button>
      <button type="button" class="btn btn-outline-secondary" onclick="loadSettings()">Reset</button>
    </div>

    <div id="saveIndicator" class="save-indicator"></div>
  </form>

  <script>
    // Load settings on page load
    window.onload = function() {
      loadSettings();
    };

    function loadSettings() {
      google.script.run
        .withSuccessHandler(function(prefs) {
          document.getElementById('apiUrl').value = prefs.GCITE_API_URL || 'http://localhost:8001';
          document.getElementById('apiKey').value = prefs.GCITE_API_KEY || '';
          document.getElementById('citationStyle').value = prefs.citationStyle || 'APA';
          document.getElementById('maxResults').value = prefs.maxResults || 10;
          document.getElementById('minRelevance').value = prefs.minRelevance || 0.7;
          document.getElementById('includeContext').checked = prefs.includeContext !== false;
        })
        .withFailureHandler(function(err) {
          showMessage('Failed to load settings: ' + err, 'danger');
        })
        .getPreferences();
    }

    document.getElementById('settingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      saveSettings();
    });

    function saveSettings() {
      const prefs = {
        GCITE_API_URL: document.getElementById('apiUrl').value,
        GCITE_API_KEY: document.getElementById('apiKey').value,
        citationStyle: document.getElementById('citationStyle').value,
        maxResults: document.getElementById('maxResults').value,
        minRelevance: document.getElementById('minRelevance').value,
        includeContext: document.getElementById('includeContext').checked.toString()
      };

      showMessage('Saving...', 'info');

      google.script.run
        .withSuccessHandler(function(result) {
          showMessage('Settings saved successfully!', 'success');
          setTimeout(function() {
            google.script.host.close();
          }, 1500);
        })
        .withFailureHandler(function(err) {
          showMessage('Failed to save settings: ' + err, 'danger');
        })
        .savePreferences(prefs);
    }

    function showMessage(message, type) {
      const indicator = document.getElementById('saveIndicator');
      indicator.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;
    }
  </script>
</body>
</html>
